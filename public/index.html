<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Generator</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<div id="main-container">
		<div id="title">
			<h1>Password Generator</h1>
		</div>

		<form id="password-form">
			<div id="generator-container">
				<div id="password-container">
					<div id="generated-password">
						<p id="password">Testing text</p>
					</div>
	
					<button id="copy-text-btn" class="buttons" onclick="copyText()">Copy</button>
				</div>
	
				<div id="character-amount-container">
					<h2>Character Amount</h2>
					<input type="range" min="1" max="50" value="10" id="character-range">
					<input type="number" min="1" max="50" value="10" id="character-number">
				</div>
	
				<div id="options-container">
					<div id="include-uppercase-container">
						<label class="labels" for="includeUppercase">Capitals:</label>
						<input type="checkbox" id="includeUppercase">
					</div>
	
					<div id="include-numbers-container">
						<label class="labels" for="includeNumbers">Numbers:</label>
						<input type="checkbox" id="includeNumbers">
					</div>
	
					<div id="include-symbols-container">
						<label class="labels" for="includeSymbols">Symbols:</label>
						<input type="checkbox" id="includeSymbols">	
					</div>
				</div>
	
				<button id="generate-password-btn" class="buttons" type="submit">Generate Password</button>
			</div>
		</form>

		<div id="previous-passwords-container">
			<h1>Previously Generated Passwords</h1>
			<p id="previous-passwords"></p>
		</div>
	</div>
</body>
